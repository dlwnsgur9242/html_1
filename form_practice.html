<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./result.html" method="get">
        <fieldset>
            <legend>A/S 제출 양식</legend>
            <form>
                <div>
                    <label>아이디 : </label>
                    <input type="text" name="username" placeholder="ID" required>
                </div>

                <div>
                    <label>비밀번호: </label>
                    <input type="password" name="password" placeholder="PWD" autocomplete="on" required>
                </div>

                <div>
                    <label>나이: </label>
                    <input type="number" nmae="age" min="0" max="100" step="10" autocomplete="off">
                </div>
                    <label for="summary">내용:</label>
                <div>
                        <textarea name="summary" rows="20" cols="20"></textarea>
                </div>
                
                <div>
                    <select name="type">
                        <option value="1">환불</option>
                        <option value="2">고장 신고</option>
                        <option value="3">기타</option>
                    </select>
                </div>

                <div>
                    <input type="checkbox" name="type_2_1" value="1day">
                    <label for="type_2">1일 이내</label>
                    <input type="checkbox" name="type_2_2" value="3day">
                    <label for="type_2">3일 이내</label>
                    <input type="checkbox" name="type_2_3" value="7day">
                    <label for="type_2">7일 이내</label>
                </div>

                <div>
                    <input type="radio" name="type_3" value="emergency">
                    <label for="type_3_1">긴급</label>
                    <input type="radio" name="type_3" value="normal">
                    <label for="type_3_2">일반</label>
                </div>

                <div>
                    <button type="submit">제출</button>
                </div>


            </form>
        </fieldset>
    </form>    
</body>
</html>
